<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Day 1 Task User List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-12 d-flex flex-row justify-content-center align-items-center"
        >
          <h1>Users List</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex flex-row justify-content-between">
          <div class="no-of-user-container d-flex">
            <select
              id="numberOfUserList"
              class="user-number-dropdown form-control"
            >
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
            <p class="mt-2 ms-2">entries per page</p>
          </div>
          <div class="search-container d-flex">
            <p class="mt-2 me-2">Search:</p>
            <input
              type="search"
              class="search-name form-control"
              placeholder="Search by name"
              id="nameSearch"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div id="userTable" class="col-12">
          <div class="table-responsive">
            <table class="table-container table-bordered mt-3">
              <thead>
                <tr>
                  <th>Seq</th>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th class="tablet-hide">Position</th>
                  <th class="tablet-hide">Age</th>
                  <th class="tablet-hide">Start Date</th>
                  <th class="tablet-hide">Salary</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-12 pagination-container d-flex flex-row justify-content-between mt-3">
        <div class="text-of-user-list">
          <p id="rangeText">Showing 1 to 10 of 57 entries</p>
        </div>
        <div class="pagination">
          <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagination">
              <li class="page-item" id="prevBtn">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item" id="nextBtn">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
